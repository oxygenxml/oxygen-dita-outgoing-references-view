language: java
sudo: required
addons: 
 sonarcloud:
    organization: "oxygenxml-github"
    token: "${SONAR_CLOUD_TOKEN}"

jdk:
 - oraclejdk8

dist: trusty
 
matrix:
  fast_finish: true
install: true
before_script:
  - chmod +x travis/deploy.sh
  - chmod +x travis/checkForTag.sh
  - git config --global --unset credential.helper
  - git config --system --unset credential.helper
  - echo "https://${MY_GH_TOKEN_OXYGEN}:@github.com" > .git/credentials
  - ./travis/checkForTag.sh
script:
  - mvn clean
  - mvn install org.jacoco:jacoco-maven-plugin:prepare-agent sonar:sonar
before_deploy:
  - ./travis/deploy.sh
deploy:
  provider: releases
  api_key: ${MY_GH_TOKEN_OXYGEN}
  file:
    - target/oxygen-dita-outgoing-references-view-${TRAVIS_TAG}-plugin.jar
    - target/addon.xml
  skip_cleanup: true
  on:
    tags: true
